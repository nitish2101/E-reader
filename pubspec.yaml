name: ereader
description: A modern e-reader app for Android tablets supporting PDF and EPUB formats.
publish_to: 'none'
version: 1.1.0+2

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # UI
  cupertino_icons: ^1.0.6
  google_fonts: ^6.1.0

  # State Management
  flutter_bloc: ^8.1.3
  equatable: ^2.0.5

  # Local Storage
  hive: ^2.2.3
  hive_flutter: ^1.1.0

  # Book Store API
  annas_archive_api: ^1.0.0
  libgen_scraper: ^1.0.5
  html: ^0.15.0

  file_picker: ^10.3.10
  pdfrx: ^2.2.24
  flutter_epub_viewer: ^1.0.5
  dio: ^5.4.0
  path_provider: ^2.1.2
  permission_handler: ^12.0.1

  # Image Loading
  cached_network_image: ^3.3.1
  flutter_cache_manager: ^3.3.1

  # Navigation
  go_router: ^13.0.0

  # Utils
  uuid: ^4.3.0
  intl: ^0.19.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  hive_generator: ^2.0.1
  build_runner: ^2.4.8

flutter:
  uses-material-design: true
